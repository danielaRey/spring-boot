<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${tittle}"></div>
			<div class="card-body">

				<img th:if="${#strings.length(product.photo) > 0}"
					class="img-thumbnail rounded float-left" style="max-width: 25%;"
					th:src="@{'/uploads/' + ${product.photo}}" th:alt="${product.photo}" />
				<ul class="list-group">
					<li class="list-group-item active" th:text="${product.name}"></li>
					<li class="list-group-item" th:text="${product.price}"></li>
					<li class="list-group-item" th:text="${product.createAt}"></li>
				</ul>



			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
